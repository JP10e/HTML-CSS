<!DOCTYPE html> <!---le dice al navegador que es HTML*--->
<html lang="es"> <!--todas las etiquetas del proyecto-->
    <head>
        <meta charset="UTF-8"/> <!----caracteres especiales-->
        <meta name="description" content="Esta pagina te mostrara pagina de perros"/> <!--SEO detalle de la pagina-->
        <meta name="robots" content="index,follow"/> <!--robots de busqueda--> 
        <title>Es mi pagina</title> <!--titulo de la pagina-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!--responsive que pueda escalarse en dispositivos moviles-->
        <link rel="stylesheet" href="./css/style.css"/>
    </head> 
    <body>
        <header>
            <nav></nav>
        </header>
        <main>
            <section>
                <article>

                </article>
            </section>
            <ul>
                <li>Soy una manzana</li> <!--indice-->
            </ul>  <!--lista sin ordenar-->
            <ol>
                <li>Soy una manzana</li>
            </ol> <!--lista ordenada-->
        </main>

        <footer>

        </footer>

        <p>Soy un texto</p>
        <h1>Soy un titulo</h1>
        <h2>Soy otro titulo</h2>
        <h3>Soy un titulo mas</h3>
        <a href="#">Soy un link</a>
    </body>
</html>

<!--existen etiquetas que se cierran automaticamente como DOCTYPE-->
<!--en head todo lo que es importante no visual para el usuario-->
<!--el usuario ve todo lo que esta dentro del body-->
<!--lineas de codigo etiquetas meta en head para el navegador sepa-->
<!--como tratar el proyecto-->
<!--usar html5 semantico usando las etiquetas correspondientes-->
